<script>
    function randomInteger(min, max) {
        // получить случайное число от (min-0.5) до (max+0.5)
        let rand = min - 0.5 + Math.random() * (max - min + 1);
        return Math.round(rand);
    }
    // console.log(randomInteger(1,3));
    function get_logo_filename() {
        var variable1 = "images/logo"+randomInteger(1,5)+".jpg";
        var var1 = "{{ url_for('static', filename='ADDSHARE2') }}".replace("ADDSHARE2", variable1);

        return var1;
    }
    // console.log(get_logo_filename());
    // console.log(document.getElementById('demo'));
    document.getElementById('logo_src').src = get_logo_filename();
